<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - The Roped Team</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 3rem;
            max-width: 450px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-logo {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: float 3s ease-in-out infinite;
        }

        .login-title {
            font-family: 'Outfit', sans-serif;
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            color: #B8E6F5;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #B8E6F5;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #4A90E2;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            font-size: 1.125rem;
            font-weight: 700;
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #10B981, #059669);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(16, 185, 129, 0.4);
        }

        .login-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .toggle-mode {
            text-align: center;
            margin-top: 1.5rem;
            color: #B8E6F5;
        }

        .toggle-link {
            color: #FFD700;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }

        .toggle-link:hover {
            text-decoration: underline;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #EF4444;
            border-radius: 8px;
            padding: 0.75rem;
            margin-bottom: 1rem;
            color: #FCA5A5;
            font-size: 0.875rem;
            display: none;
            word-break: break-all;
        }

        .error-message.show {
            display: block;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="mountain-backdrop"></div>
    <div class="stars"></div>

    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">üèîÔ∏è</div>
                <h1 class="login-title">The Roped Team</h1>
                <p class="login-subtitle">Together to the Summit</p>
            </div>

            <div class="error-message" id="errorMessage"></div>

            <form id="authForm">
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-input" placeholder="your@email.com" required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required
                        minlength="6">
                </div>

                <div class="form-group" id="nameGroup" style="display: none;">
                    <label for="displayName" class="form-label">Your Name</label>
                    <input type="text" id="displayName" class="form-input" placeholder="Alex">
                </div>

                <button type="submit" class="login-btn" id="submitBtn">
                    <span id="btnText">Login</span>
                </button>
            </form>

            <div class="toggle-mode">
                <span id="toggleText">Don't have an account?</span>
                <a class="toggle-link" id="toggleLink">Create Account</a>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script src="firebase-config.js"></script>

    <script>
        let isLoginMode = true;

        const authForm = document.getElementById('authForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const nameGroup = document.getElementById('nameGroup');
        const displayNameInput = document.getElementById('displayName');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const toggleLink = document.getElementById('toggleLink');
        const toggleText = document.getElementById('toggleText');
        const errorMessage = document.getElementById('errorMessage');

        toggleLink.addEventListener('click', () => {
            isLoginMode = !isLoginMode;
            if (isLoginMode) {
                btnText.textContent = 'Login';
                toggleText.textContent = "Don't have an account?";
                toggleLink.textContent = 'Create Account';
                nameGroup.style.display = 'none';
                displayNameInput.required = false;
            } else {
                btnText.textContent = 'Create Account';
                toggleText.textContent = 'Already have an account?';
                toggleLink.textContent = 'Login';
                nameGroup.style.display = 'block';
                displayNameInput.required = true;
            }
            hideError();
        });

        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();

            const email = emailInput.value.trim();
            const password = passwordInput.value;
            const displayName = displayNameInput.value.trim();

            submitBtn.disabled = true;
            btnText.innerHTML = '<span class="loading"></span>';

            try {
                if (isLoginMode) {
                    await firebaseAuth.signInWithEmailAndPassword(email, password);
                    window.location.href = 'index.html';
                } else {
                    const userCredential = await firebaseAuth.createUserWithEmailAndPassword(email, password);
                    await userCredential.user.updateProfile({
                        displayName: displayName || email.split('@')[0]
                    });

                    try {
                        await firebaseDB.collection('users').doc(userCredential.user.uid).set({
                            email: email,
                            displayName: displayName || email.split('@')[0],
                            createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                            teamId: null
                        });
                    } catch (dbError) {
                        console.error('Firestore Error:', dbError);
                        throw new Error(`Auth success, but Database error: ${dbError.message}. Make sure Firestore is enabled and rules are published.`);
                    }

                    window.location.href = 'index.html';
                }
            } catch (error) {
                console.error('Auth error:', error);
                const friendlyMsg = getErrorMessage(error.code);
                showError(friendlyMsg === 'Unknown error' ? error.message : friendlyMsg);
                submitBtn.disabled = false;
                btnText.textContent = isLoginMode ? 'Login' : 'Create Account';
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
        }

        function hideError() {
            errorMessage.classList.remove('show');
        }

        function getErrorMessage(code) {
            const messages = {
                'auth/email-already-in-use': 'This email is already registered. Please login instead.',
                'auth/invalid-email': 'Please enter a valid email address.',
                'auth/user-not-found': 'No account found with this email. Please create an account.',
                'auth/wrong-password': 'Incorrect password. Please try again.',
                'auth/weak-password': 'Password should be at least 6 characters long.',
                'auth/too-many-requests': 'Too many failed attempts. Please try again later.',
                'auth/network-request-failed': 'Network error. Please check your connection.',
                'permission-denied': 'Database permission denied. Rules may be incorrect.',
                'unavailable': 'Database unavailable. Did you create the Firestore Database in Console?'
            };
            return messages[code] || 'Unknown error';
        }

        firebaseAuth.onAuthStateChanged((user) => {
            if (user && window.location.pathname.includes('login.html')) {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>

</html>
